<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/script.js" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
<div class="container">

    <!-- Timeblocks go here 9am-5pm-->
        <!--9am div-->
    <div class="row">
        <div><p>9am</p>
            <textarea id="9am"></textarea>
            <button class="saveBtn">Save</button></div> 
    </div>
        <!--10am div-->
    <div class="row">
        <div id="10am"><p>10am</p><button class="saveBtn">Save</button></div>
    </div>
        <!--11am div-->
    <div class="row">
        <div id="11am"><p>11am</p><button class="saveBtn">Save</button></div>
    </div>
        <!--12pm div-->
    <div class="row">
        <div id="12pm"><p>12pm</p><button class="saveBtn">Save</button></div>
    </div>
        <!--1pm div-->
    <div class="saveBtn">
        <div id="1pm"><p>1pm</p><button class="saveBtn">Save</button></div>
    </div>
        <!--2pm div-->
    <div class="saveBtn">
        <div id="2pm"><p>2pm</p><button class="saveBtn">Save</button></div>
    </div>
        <!--3pm div-->
    <div class="saveBtn">
        <div id="3pm"><p>3pm</p><button class="saveBtn">Save</button></div>
    </div>
        <!--4pm div-->
    <div class="bar">
        <div id="4pm"><p>4pm</p><button class="saveBtn">Save</button></div>
    </div>
        <!--5pm div-->
    <div class="bar">
        <div id="5pm"><p>5pm</p><button class="saveBtn">Save</button></div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script.js"></script>
  </body>
</html>
